<!-- Track by, every change triggers a DOM update you can edit this with trackby,
so here we want angular to not track these items by their reference in the memory,
we want to track them by their id -->
export class AppComponent {
    courses;
    loadCoarses() {
        this.courses = [
            { id: 1, name: "course 1" },
            { id: 2, name: "course 2" },
            { id: 3, name: "course 3" },
        ]
    }
    trackCourse(index, course) {
        //if course object, return course id else return undefined.
        return course ? course.id : undefined;
    }
}
<button (click)="loadCourses()"></button>
<ul>
    <li *ngFor="let course of courses; trackBy: trackCourse"></li>
</ul>
